name: Migrate Work Items

on:
  workflow_dispatch:
    inputs: 
      ado-org:
        description: 'ado-org'
        required: true
        default: 'UMCom_DefaultCollection'
      ado-project:
        description: 'ado-project'
        required: true
        default: 'Sitecore_10_3'
      ado_area_path:
        description: 'ADO area path to migrate - uses the UNDER operator'
        required: true
        default: 'Sitecore_10_3'
      ado_migrate_closed_workitems:
        description: 'Migrate closed work items'
        required: true
        type: boolean
        default: true
      ado_production_run:
        description: tag migrated work items with migrated-to-github and add discussion comment
        required: true
        type: boolean
        default: true
      gh-org:
        description: 'gh-org'
        required: true
        default: 'Testorgadotogh'
      gh-repo:
        description: 'gh-org'
        required: true
        default: 'test-org-demo'
      gh_update_assigned_to:
        description: 'Update Assigned To'
        required: true
        type: boolean
        default: true
      gh_assigned_to_user_suffix:
        description: 'EMU suffix'
        required: true
        default: '_corp'
      gh_add_ado_comments:
        description: 'Add ADO Comments'
        required: true
        type: boolean
        default: true
jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 
      
      - name: get az and az devops version
        run: az --version

      - name: get gh version
        run: gh --version

      # doesn't work with the (unofficial) issue migration API?
      # - uses: actions/create-github-app-token@v1
      #   id: app-token
      #   with:
      #     app-id: 179484 # work-item-migrator
      #     private-key: ${{ secrets.PRIVATE_KEY }}
      #     owner: ${{ github.repository_owner }}
      
      - name: run migration
        env:
          ADO_PAT: ${{ secrets.ADO_PAT }}
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          echo "Starting migration..."
          
          # Verify PATs are set (without displaying actual values)
          if [ -z "$ADO_PAT" ]; then
            echo "ERROR: ADO_PAT is not set or empty!"
            exit 1
          else
            echo "ADO_PAT is set (length: ${#ADO_PAT} characters)"
          fi
          
          if [ -z "$GH_PAT" ]; then
            echo "ERROR: GH_PAT is not set or empty!"
            exit 1
          else
            echo "GH_PAT is set (length: ${#GH_PAT} characters)"
          fi

          ado_migrate_closed_workitems_param=""
          ado_production_run_param=""
          gh_update_assigned_to_param=""
          gh_add_ado_comments_param=""

          [ "${{ inputs.ado_migrate_closed_workitems }}" = "true" ] && ado_migrate_closed_workitems_param="--ado_migrate_closed_workitems"
          [ "${{ inputs.ado_production_run }}" = "true" ] && ado_production_run_param="--ado_production_run"
          [ "${{ inputs.gh_update_assigned_to }}" = "true" ] && gh_update_assigned_to_param="--gh_update_assigned_to"
          [ "${{ inputs.gh_add_ado_comments }}" = "true" ] && gh_add_ado_comments_param="--gh_add_ado_comments"

          pwsh ./ado_workitems_to_github_issues.ps1 \
            -ado_pat "$ADO_PAT" \
            -ado_org "${{ inputs.ado-org }}" \
            -ado_project "${{ inputs.ado-project }}" \
            -ado_area_path "${{ inputs.ado_area_path }}" \
            $ado_migrate_closed_workitems_param \
            $ado_production_run_param \
            -gh_pat "$GH_PAT" \
            -gh_org "${{ inputs.gh-org }}" \
            -gh_repo "${{ inputs.gh-repo }}" \
            $gh_update_assigned_to_param \
            -gh_assigned_to_user_suffix "${{ inputs.gh_assigned_to_user_suffix }}" \
            $gh_add_ado_comments_param

          echo "Migration finished."
